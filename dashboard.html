function getLatestReports(summary) {
  const latest = {};
  const today = new Date().toLocaleDateString();

  summary.forEach(row => {
    const rowDate = new Date(row.timestamp).toLocaleDateString();
    if (today !== rowDate) return;

    const key = `${row.division}-${row.department}`;
    if (!latest[key] || new Date(row.timestamp) > new Date(latest[key].timestamp)) {
      latest[key] = row;
    }
  });
  return latest;
}

  const aggregated = {

  });

  return { aggregated, visitorData };
}
